<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cek Nama Ewallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Cek Nama Akun Ewallet</h1>
        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="phone" class="form-label">Nomor HP</label>
                <input type="text" id="phone" class="form-control" placeholder="Masukkan nomor HP">
            </div>
            <button id="checkBtn" class="btn btn-primary w-100">Cek Nama Akun</button>
        </div>

        <div class="mt-4">
            <h4>Hasil:</h4>
            <pre id="result" class="p-3 bg-white shadow-sm rounded"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
